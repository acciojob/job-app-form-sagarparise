<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name : </label>
		<input  type="text" id="name" name="user_name" required>
		<br>
		<label for="email">Email : </label>
		<input  type="text" id="email" name="Email" required>
		<br>
		<label for="gender">Gender : </label>
		<input  type="radio" id="gender" name="gender" required><label>Male</label>
		<input  type="radio" id="gender" name="gender" required><label>Female</label>
		<br>
		<label for="laptop">Laptop Brands : </label>
		<select id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>
		<label for="age">Age : </label>
		<input  type="number" id="age" name="Age" required>
		<br>
		<label for="dob">Date of Birth : </label>
		<input  type="date" id="dob" name="Date of Birth" required>
		<br>
		<label for="password">Password : </label>
		<input  type="password" id="password" name="Password" required>
		<br>
		<label for="portfolio">Portfolio URL: </label>
		<input  type="url" id="portfolio" name="Portfolio URL" >
		<br>
		<button type="button">Submit</button>
		<br>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
